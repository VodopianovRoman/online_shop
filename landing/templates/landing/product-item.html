<div class="col-lg-3">
    <div class="product-item">
        <div>
            <a href="{% url 'product' product_image.product.id %}">
                <img src="{{ product_image.image.url }}" class="img-responsive" alt="pizza">
            </a>
        </div>
        {% if product_image.product.discount %}
            <div class="discount-container">
                <span>{{ product_image.product.discount }}%</span>
            </div>
        {% endif %}
        <h3>{{ product_image.product.name }}</h3>
        <p>{{ product_image.product.description|truncatechars_html:75 }}</p>
        <div class="product-price">
            <p class="price">{{ product_image.product.price }} ₴</p>
        </div>
        <div class="add-to-cart-button">
            <button class="btn">
                В кошик
            </button>
        </div>
    </div>
</div>
