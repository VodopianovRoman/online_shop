{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'static_dev/css/landing.css' %}">


</head>
<body>

    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    {% if not subscribed %}
                    <h1 class="title">Наш магазин скоро відкриється!<br>
                    Залишайте Ваш email у формі нижче</h1>
                    <div>
                        <form action="" method="post" class="form-inline text-center">
                            {% csrf_token %}
                             <div class="form-group">
                                 <label>Ваш email: </label>
                                 <input type="email" name="{{ form.email.name }}" class="form-control">
                             </div>
                             <div class="form-group">
                                 <label>Ваше ім'я: </label>
                                 <input type="text" name="{{ form.name.name }}" class="form-control">
                             </div>
{#                            <div style='margin-top:30px;'>#}
{#                                {{  form.as_p }}#}
{#                            </div>#}
                         <button type="submit" class="btn btn-primary btn-orange">Відправити</button>
                         <div style="color: red; margin-top: 30px; font-size: 35px;">
                             {{ form.errors }}
                         </div>
                        </form>

                    </div>
                    {% else %}
                    <h1 class="title">Дякуємо за Вашу підписку!</h1>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</body>
</html>
